program: playground/train.py
method: grid

metric:
  name: MSE
  goal: minimize

parameters:
  model:
    value: ar

  model.d_model:
    values: [16, 32, 64, 128]

  model.n_layers:
    values: [2, 4]

  seed:
    values: [24, 48, 96]

  train.steps:
    value: 50000

  eval.interval:
    value: 5000

  wandb.group:
    value: ar_param_sweep

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}  
